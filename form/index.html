<head>
    <meta charset="UTF-8">

    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <title>HW10-Q1</title>
</head>
<body>
  <!--Content-->  
  <section class="p-3">
    <div class="container mb-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
          <img src="./image/1.png" class="img-fluid" alt="monitor-image">
        </div>
        <div class="col-12 col-md-8 col-lg-4">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
            <h4 class="pt-2">Sign in with</h4>
              <div class="d-flex align-items-center justify-content-center">
                <div class="circle text-center  pt-2 mx-1">
                  <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f "></i></a>
                </div> 
                <div class="circle text-center  pt-2 mx-1">
                  <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                </div> 
                <div class="circle text-center  pt-2 mx-1">
                  <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> 
          </div>
        </div>
                <div class="row mb-4">
                    <div class="col"><hr></div>
                    <div class="col-auto"><strong>Or</strong></div>
                    <div class="col"><hr></div>
                </div>
                <form class="">
                  <div class="mb-4">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                  </div>
                  <div class="mb-4">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mb-4 form-check d-flex justify-content-between align-items-center">
                    <div>
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <label class="form-forgot-label"><a href="" class="text-decoration-none" style="color: #484646;">Forgot password</a></label>
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary px-4 py-2 mt-2">LOGIN</button>
                    <p class="fw-bold mt-2 pt-1">Don't have an account?<a href="" class=" text-decoration-none px-1" style="color: #ff0057;">Register</a></p>
                  </div>  
                </form>  
      </div>
    </div>
  </section>
      <!--Footer-->
      <footer class="footer pt-2" style="margin-top: 152px;">
        <div class="d-flex justify-content-between align-items-center p-4 pb-2 bg-primary">
          <div class="text-white">
            <p>Copyright &copy; 2020. All rights reserved.</p>
          </div>  
          <div>
          <a class="mx-2" href="https://www.facebook.com"><i class="h5 fa-brands fa-facebook-f"></i></a>   
          <a class="mx-2" href="https://www.twitter.com"><i class="h5 fa-brands fa-twitter"></i></a>
          <a class="mx-2" href="https://www.twitter.com"><i class="h5 fa-brands fa-google"></i></a>
          <a class="mx-2" href="https://www.linkedin.com"><i class="h5 fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
      </footer>
